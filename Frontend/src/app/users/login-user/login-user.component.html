<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-10 grid-margin stretch-card">
                    <div class="card">
                        <div class="header">
                            <h4 class="title text-center">
                                Login
                            </h4>
                            <hr>
                        </div>
                        <div class="card-body col-md-12">

                            <form [formGroup]="loginForm" novalidate (ngSubmit)="saveLoginForm()">

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Email<span class="text-danger">&nbsp;*</span></label>
                                            <input type="email" class="form-control" placeholder="Enter Email"
                                                formControlName="email"
                                                [ngClass]="{'is-invalid': submitted && frm.email.errors}"
                                                [(ngModel)]="model.email">
                                            <div *ngIf="submitted && frm.email.errors"
                                                class="text-danger invalid-feedback">
                                                <div *ngIf="frm.email.errors.required">email is required!</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Password<span class="text-danger">&nbsp;*</span></label>
                                            <input type="password" class="form-control" placeholder="Enter Password"
                                                formControlName="password"
                                                [ngClass]="{'is-invalid': submitted && frm.password.errors}"
                                                [(ngModel)]="model.password">
                                            <div *ngIf="submitted && frm.password.errors"
                                                class="text-danger invalid-feedback">
                                                <div *ngIf="frm.password.errors.required">password is required!</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="btn">
                                    <button type="submit" class="btn mat-raised-button mr-2"
                                        style="background-color: darkorange;">
                                        SIGN IN
                                    </button>
                                    <button class="btn btn-light" routerLink="/register">
                                        New to EasyM@rt? Create New Account
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
