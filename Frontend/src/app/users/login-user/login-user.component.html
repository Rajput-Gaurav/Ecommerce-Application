<div class="d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
        <div class="col-lg-5 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                    <h1 class="login">Login</h1>
                </div>
                <h6 class="font-weight-light">Sign in to continue.</h6>

                <form [formGroup]="loginForm" (ngSubmit)="saveLoginForm()" class="pt-3">
                    <div class="form-group">
                        <label>Email<span class="text-danger">&nbsp;*</span></label>
                        <input type="email" class="form-control form-control-lg" placeholder="Enter Email"
                            formControlName="email" [ngClass]="{'is-invalid': submitted && frm.email.errors}"
                            [(ngModel)]="model.email">
                        <div *ngIf="submitted && frm.email.errors" class="text-danger invalid-feedback">
                            <div *ngIf="frm.email.errors.required">email is required!</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password<span class="text-danger">&nbsp;*</span></label>
                        <input type="password" class="form-control form-control-lg" placeholder="Enter Password"
                            formControlName="password" [ngClass]="{'is-invalid': submitted && frm.password.errors}"
                            [(ngModel)]="model.password">
                        <div *ngIf="submitted && frm.password.errors" class="text-danger invalid-feedback">
                            <div *ngIf="frm.password.errors.required">password is required!</div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN
                            IN</button>
                        <a class="btn-block font-weight-medium register" [routerLink]="['/register']">
                            New to EasyM@rt? Create New Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
