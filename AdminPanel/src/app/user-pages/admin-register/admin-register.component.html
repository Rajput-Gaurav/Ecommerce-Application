<div class="d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
        <div class="col-lg-5 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                    <h1 class="register">Registration</h1>
                </div>
                <!-- <h4>Registration</h4> -->
                <h6 class="font-weight-light">Register yourself to continue.</h6>
                <form [formGroup]="registerForm" novalidate (ngSubmit)="saveRegisterForm()" class="pt-3">
                    <div class="form-group">
                        <label>First Name<span class="text-danger">&nbsp;*</span></label>
                        <input type="text" class="form-control form-control-lg" formControlName="firstName"
                            placeholder="Enter First Name"
                            [ngClass]="{'is-invalid': submitted && frm.firstName.errors}" />
                        <div *ngIf="submitted && frm.firstName.errors" class="text-danger invalid-feedback">
                            <div *ngIf="frm.firstName.errors.required">firstname is required!</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name<span class="text-danger">&nbsp;*</span></label>
                        <input type="text" class="form-control form-control-lg" formControlName="lastName"
                            placeholder="Enter Last Name"
                            [ngClass]="{'is-invalid': submitted && frm.lastName.errors}" />
                        <div *ngIf="submitted && frm.lastName.errors" class="text-danger invalid-feedback">
                            <div *ngIf="frm.lastName.errors.required">lastname is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email<span class="text-danger">&nbsp;*</span></label>
                        <input type="email" class="form-control form-control-lg" formControlName="email"
                            placeholder="Enter Email" [ngClass]="{'is-invalid': submitted && frm.email.errors}" />
                        <div *ngIf="submitted && frm.email.errors" class="text-danger invalid-feedback">
                            <div *ngIf="frm.email.errors.required">email is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password<span class="text-danger">&nbsp;*</span></label>
                        <input type="password" class="form-control form-control-lg" formControlName="password"
                            placeholder="Enter Last Name"
                            [ngClass]="{'is-invalid': submitted && frm.password.errors}" />
                        <div *ngIf="submitted && frm.password.errors" class="text-danger invalid-feedback">
                            <div *ngIf="frm.password.errors.required">password is required</div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                            Register Yourself
                        </button>
                        <a class="btn btn-block btn-lg login-btn justify-content-center"
                            [routerLink]="['/user-pages/admin-login']">
                            Already have an Account? Login.
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
